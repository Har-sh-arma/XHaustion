<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-font"><a href="/">DASHBOARD</a></div>
      <div class="nav-font"><a href="hood/">HOODS</a></div>
      <div class="nav-font"><a href="fan/">FAN</a></div>
      <div class="nav-font"><a href="help/">HELP</a></div>
      <div class="nav-font"><a href="config/">CONFIG</a></div>
    </div>
  
    <div class="content">
      <div class="air-flow">
        <div class="con">
          <div class="arrow"></div>
        </div>
      </div>
      <div class="fan-speed">
        <div class="con">
          <div class="arrow"></div>
        </div>
      </div>
      <div class="dampers">
        <div class="con">
          <div class="arrow"></div>
        </div>
      </div>
    </div>
  
    <div class="modes">
      <div class="mode-label">MODES: </div>
      <div class="mode-list">
        <div>Default</div>
        <div class="add-mode">
          <p>+</p>
        </div>
      </div>
    </div>
  
    <div class="footer">
      <div class="status">
        <div class="status-label"> PASSIVE </div>
      </div>
      <div class="start">
        <div class="start-label">START</div>
      </div>
    </div>
  
   <script>

    function setDialRotation(selector, value) {
      const dial = document.querySelector(selector + ' .arrow');
      const degree =  value;
      dial.style.transform = `translateX(-50%) translateY(500%) rotate(${degree}deg)`;
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      setDialRotation('.air-flow', 60);
      setDialRotation('.fan-speed', 90);
      setDialRotation('.dampers', 30);
    });
  </script>
  
  
  </body>
  
</html>
